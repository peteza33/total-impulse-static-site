{% import "post_macros.html" as post_macros %}

<figure {% if class %}class="{{ class }}"{% endif %}>
    <a href="{% if link %}{{ link }}{% else %}{{ src }}{% endif %}">
        <img src="{{ src }}" {%- if alt %}alt="{{ alt }}"{% endif %} {%- if border %}style="border:{{ border }}px solid black"{% endif %} style="width:100%"/>
    </a>
    <figcaption>
        {% if title %}<center>{{ title }}</center>{% endif %}
        <center>{% set content = body | markdown %}</center>
        <center>{{ post_macros::polish(content=content) }}</center>
    </figcaption>
</figure>
